spring:
  liquibase:
    enabled: false
  datasource:
    url: jdbc:h2:file:./testDb;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: none
  sql:
    init:
      mode: never